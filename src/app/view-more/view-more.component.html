<div class="container" style="width: 600px;">   
  <div class="card" style="display: flex; justify-content: center; align-items: center;">
      <img [src]="products.image" class="card-img-top" alt="..." style="height: 300px; width: 300px;">
      <div class="card-body">
        <h5 class="card-title">{{products.title}}</h5>
        <p class="card-text">{{products.description}}</p>
        <h6 class="card-title">Price-{{products.price}}</h6>
        <button type="button" class="btn btn-secondary" (click)="addToWishlist(products)">Add To WishList</button>
      </div>
    </div>
</div>
